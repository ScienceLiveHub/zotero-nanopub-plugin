name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build nanopub-view dependency
        run: |
          echo "ðŸ“¦ Building nanopub-view from GitHub..."
          cd node_modules/@sciencelivehub/nanopub-view
          npm install
          npm run build
          cd ../../..
          echo "âœ… nanopub-view built successfully"
          ls -lah node_modules/@sciencelivehub/nanopub-view/dist/
      
      - name: Build plugin
        run: npm run build
      
      - name: Verify build
        run: |
          echo "âœ… Build completed successfully!"
          ls -lah build/
          echo ""
          echo "XPI size:"
          du -h build/nanopub.xpi
          
      - name: Upload XPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: nanopub-plugin-xpi
          path: build/nanopub.xpi
          retention-days: 30
